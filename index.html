<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Image Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    svg {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="svg-container"></div>

  <script>
    // Function to load SVG file into the container
    function loadSVG() {
      // Path to the SVG file
      const svgPath = 'examples/logo.svg';

      // Fetch the SVG file
      fetch(svgPath)
        .then(response => response.text())
        .then(svgContent => {
          // Insert SVG content into the container
          document.getElementById('svg-container').innerHTML = svgContent;
        })
        .catch(error => {
          console.error('Error loading SVG:', error);
        });
    }

    // Load SVG when the page is ready
    document.addEventListener('DOMContentLoaded', loadSVG);
  </script>
</body>
</html>
